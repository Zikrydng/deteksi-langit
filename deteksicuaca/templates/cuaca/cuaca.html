{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="https://itec.sch.id/wp-content/uploads/2018/05/itec-pav.png">
  <title>Sistem Deteksi Cuaca Berdasarkan Warna Awan</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

  <style>
    body {
      background-color: #f5f5f5;
      font-family: 'Roboto', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    .card {
      width: 100%;
      max-width: 600px;
      margin: auto;
    }

    .card-header {
      background: linear-gradient(45deg, #00348d, #00e1ff);
      font-weight: bold;
      color: white;
    }

    #result img {
      max-width: 100%;
      height: auto;
      border-radius: 10px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <!-- Card Deteksi Cuaca -->
  <div class="card">
    <div class="card-header">
      Sistem Klasifikasi Langit
    </div>
    <div class="card-body">
      <p>Unggah gambar langit:</p>
      <form id="uploadForm">
        {% csrf_token %}
        <input type="file" id="imageUpload" accept="image/*" class="form-control-file">
        <button type="submit" id="classifyButton" class="btn btn-primary" style="margin-top: 20px;">Deteksi Cuaca</button>
      </form>
      <div id="result" style="margin-top: 30px;"></div>
    </div>
  </div>

  <script>
    document.getElementById('uploadForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      const fileInput = document.getElementById('imageUpload');
      const file = fileInput.files[0];
  
      if (file) {
        const formData = new FormData();
        formData.append('image', file);
        formData.append('csrfmiddlewaretoken', document.querySelector('[name=csrfmiddlewaretoken]').value);
  
        fetch('/predict/', {
          method: 'POST',
          body: formData,
          credentials: 'same-origin'
        })
        .then(response => response.json())
        .then(data => {
          const resultDiv = document.getElementById('result');
          resultDiv.innerHTML = '';
          resultDiv.innerHTML += `<img src="${URL.createObjectURL(file)}" alt="Uploaded Image">`;
          resultDiv.innerHTML += `<h5>Hasil KLasifikasi:</h5>`;
          resultDiv.innerHTML += `<p>Kondisi Langit: <strong>${data.prediction}</strong></p>`;
        })
        .catch(error => {
          console.error('Error:', error);
          alert('Terjadi kesalahan saat memproses gambar.');
        });
      } else {
        alert('Silakan unggah gambar terlebih dahulu.');
      }
    });
  </script>

</body>
</html>
